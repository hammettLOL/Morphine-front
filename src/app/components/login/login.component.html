<!-- src/app/components/login/login.component.html -->
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <form (ngSubmit)="onLogin()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Correo" required
             class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required
             class="w-full p-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Ingresar
      </button>
    </form>
  </div>
