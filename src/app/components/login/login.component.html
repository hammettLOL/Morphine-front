<div class="flex flex-col min-h-screen overflow-hidden" style="background-image: url('assets/img/png/branding_bg.png'); background-position: center;">
  
  <main class="flex-grow flex flex-col items-center justify-center p-4">
    <img src="assets/img/svg/brandbar.svg" alt="brandbar" class="w-full max-w-sm">
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <img src="assets/img/webp/morphine-logo.webp" alt="morphine" class="w-full max-w-sm mt-10 mb-10">
     
      
      <!-- Campo de correo -->
      <div class="mb-4">
        <label for="username" class="block font-medium">Correo</label>
        <input type="text" formControlName="username"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
              [ngClass]="{'border-red-500': username?.invalid && username?.touched}">
        <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="username?.errors?.['required']">El correo es requerido.</div>
          <div *ngIf="username?.errors?.['email']">Ingrese un correo válido.</div>
        </div>
      </div>
      
      <!-- Campo de contraseña -->
      <div class="mb-6">
        <label for="password" class="block font-medium">Contraseña</label>
        <input type="password" formControlName="password"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
              [ngClass]="{'border-red-500': password?.invalid && password?.touched}">
        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
          <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      
      <!-- Botón de Ingresar con animación de carga -->
      <button type="submit" [disabled]="isLoading" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 flex items-center justify-center">
        <ng-container *ngIf="!isLoading">Ingresar</ng-container>
        <ng-container *ngIf="isLoading">
          <svg class="animate-spin h-5 w-5 mr-3 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          Cargando...
        </ng-container>
      </button>
    </form>
  </main>
  <app-footer></app-footer>
</div>
