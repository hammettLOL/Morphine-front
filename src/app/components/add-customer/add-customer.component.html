<!-- src/app/components/add-customer/add-customer.component.html -->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Agregar Cliente</h1>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="name" class="block font-bold mb-1">Nombre</label>
        <input id="name" formControlName="name" type="text" placeholder="Ingrese el nombre"
               class="w-full p-2 border border-gray-300 rounded"
               [ngClass]="{'border-red-500': customerForm.get('name')?.invalid && customerForm.get('name')?.touched}"
        />
        <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          El nombre es requerido.
        </div>
      </div>
      <div class="mb-4">
        <label for="lastName" class="block font-bold mb-1">Apellido</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Ingrese el apellido"
               class="w-full p-2 border border-gray-300 rounded"
               [ngClass]="{'border-red-500': customerForm.get('name')?.invalid && customerForm.get('name')?.touched}"
        />
        <div *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched" class="text-red-500 text-sm mt-1">
          El nombre es requerido.
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block font-bold mb-1">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingrese el email"
               class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <!-- Campo para Documento -->
      <div class="mb-4">
        <label for="document" class="block font-bold mb-1">Documento</label>
        <input id="document" formControlName="document" type="text" placeholder="Ingrese el número de documento"
               class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <!-- Campo para Tipo de Documento -->
      <div class="mb-4">
        <label for="typeDocument" class="block font-bold mb-1">Tipo de Documento</label>
        <select id="typeDocument" formControlName="typeDocument" class="w-full p-2 border border-gray-300 rounded">
          <!-- Si la API espera un número, podrías enviar "0", "1", "2" -->
          <option value="0">DNI</option>
          <option value="1">CE</option>
          <option value="2">Pasaporte</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="cellphone" class="block font-bold mb-1">Celular</label>
        <input id="cellphone" formControlName="cellphone" type="number" placeholder="Ingrese el celular"
               class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="birthday" class="block font-bold mb-1">Cumpleaños</label>
        <input id="birthday" formControlName="birthday" type="date" class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="instagram" class="block font-bold mb-1">Instagram</label>
        <input id="instagram" formControlName="instagram" type="text" placeholder="Ingrese el usuario de Instagram"
               class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Agregar Cliente
      </button>
    </form>
  </div>
