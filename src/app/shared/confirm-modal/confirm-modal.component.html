<div *ngIf="isOpen" 
     [@modalAnimation]
     role="dialog"
     aria-labelledby="modalTitle"
     aria-modal="true"
     tabindex="-1" 
     class="fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black/60 backdrop-blur-sm">
  <div class="relative p-4 w-full max-w-md" [@contentAnimation]>
    <div class="relative bg-white rounded-xl shadow-lg dark:bg-gray-800 border border-gray-200 dark:border-gray-700 overflow-hidden">
      <!-- Header con botón de cierre -->
      <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-800 dark:text-white">{{ title }}</h3>
        <button type="button" 
                (click)="onCancel()"
                class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm p-2 transition-colors duration-200"
                aria-label="Cerrar">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      
      <!-- Contenido del modal -->
      <div class="p-6">
        <div class="flex flex-col items-center">
          <div class="mb-4 p-3 bg-yellow-50 dark:bg-yellow-900/30 rounded-full">
            <svg class="text-yellow-500 w-10 h-10" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
          </div>
          <p class="mb-6 text-center text-gray-600 dark:text-gray-300">{{ message }}</p>
        </div>
        
        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
          <button type="button" 
                  (click)="onConfirm()"
                  class="inline-flex items-center justify-center text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors duration-200">
            <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            Sí, estoy seguro
          </button>
          <button type="button" 
                  (click)="onCancel()"
                  class="inline-flex items-center justify-center text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:focus:ring-gray-600 transition-colors duration-200">
            <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            No, cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
