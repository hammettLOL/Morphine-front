<div class="fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black/60">
  <div class="relative p-4 w-full max-w-md">
    <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800 p-6">
      <button type="button" (click)="closed.emit()"
        class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 focus:ring-2 focus:ring-gray-300 dark:hover:bg-gray-600 dark:hover:text-white transition-colors">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Cerrar</span>
      </button>
      
      <h2 class="text-xl font-bold mb-6 text-center dark:text-white">Opciones</h2>
      
      <div class="flex flex-col gap-4 px-2">
        <button
          (click)="generateLink.emit()"
          class="flex items-center justify-center bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors shadow-sm"
        >
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
          Generar link para cliente
        </button>
    
        <button
          (click)="addCustomer.emit()"
          class="flex items-center justify-center bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition-colors shadow-sm"
        >
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
          Agregar cliente
        </button>
      </div>
    </div>
  </div>
</div>
