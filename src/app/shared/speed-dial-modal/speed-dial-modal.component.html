<div class="fixed inset-0 bg-[rgba(0,0,0,0.6)] flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4 text-center">Opciones</h2>
      
      <button
        (click)="generateLink.emit()"
        class="w-full bg-blue-600 text-white py-2 rounded mb-3 hover:bg-blue-700"
      >
        Generar link para cliente
      </button>
  
      <button
        (click)="addCustomer.emit()"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
      >
        Agregar cliente
      </button>
  
      <button
        (click)="closed.emit()"
        class="w-full mt-4 text-gray-600 hover:underline"
      >
        Cancelar
      </button>
    </div>
  </div>
