<!-- src/app/components/add-customer/add-customer.component.html -->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Agregar Servicio</h1>
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="type" class="block font-bold mb-1">Tipo</label>
        <input id="type" formControlName="type" type="text" placeholder="Ingrese el tipo"
               class="w-full p-2 border border-gray-300 rounded"
               [ngClass]="{'border-red-500': serviceForm.get('type')?.invalid && serviceForm.get('type')?.touched}"
        />
        <div *ngIf="serviceForm.get('type')?.invalid && serviceForm.get('type')?.touched" class="text-red-500 text-sm mt-1">
          El tipo es requerido.
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="block font-bold mb-1">Descripción</label>
        <input id="description" formControlName="description" type="text" placeholder="Ingrese la Descripción"
               class="w-full p-2 border border-gray-300 rounded"
               [ngClass]="{'border-red-500': serviceForm.get('description')?.invalid && serviceForm.get('description')?.touched}"
        />
        <div *ngIf="serviceForm.get('description')?.invalid && serviceForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
          La descripción es requerida.
        </div>
      </div>
      <div class="flex flex-col sm:flex-row justify-between gap-2 mt-4">
        <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
          Agregar Servicio
        </button>
        <button type="button" class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600"
          (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
